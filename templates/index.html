<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Body Segmentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #669e59 0%, #4b7549 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f8f9ff, #e8efff);
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #5a67d8;
            background: linear-gradient(45deg, #e8efff, #d1dcff);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #4c51bf;
            background: linear-gradient(45deg, #d1dcff, #c3d0ff);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .settings {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-group label {
            font-weight: 500;
            color: #555;
        }

        .threshold-slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .threshold-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .threshold-value {
            font-weight: bold;
            color: #667eea;
            min-width: 40px;
        }

        .results-section {
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .result-images {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: #f0f0f0;
        }

        .result-image {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
        }

        .result-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .result-image .label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px;
            font-size: 0.8rem;
            text-align: center;
        }

        .result-stats {
            padding: 15px 20px;
            background: #f8f9ff;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .stat-value {
            font-weight: bold;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .download-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #10b981;
        }

        .status-disconnected {
            background: #ef4444;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .upload-section {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .result-images {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä Water Body Segmentation</h1>
            <p>Upload images to detect and segment water bodies using AI</p>
            <div style="margin-top: 10px; font-size: 0.9rem;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking connection...</span>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag and drop images here</div>
                <div class="upload-subtext">or click to browse (JPG, PNG files)</div>
                <button class="upload-btn" id="uploadBtn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="threshold">Confidence Threshold:</label>
                    <input type="range" id="threshold" class="threshold-slider" 
                           min="0.1" max="0.9" step="0.1" value="0.5">
                    <span class="threshold-value" id="thresholdValue">0.5</span>
                </div>
            </div>

            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        // Global variables
        let uploadedFiles = [];
        let isProcessing = false;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const thresholdSlider = document.getElementById('threshold');
        const thresholdValue = document.getElementById('thresholdValue');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultsSection = document.getElementById('resultsSection');
        const resultsGrid = document.getElementById('resultsGrid');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');

        // Initialize event listeners
        function initializeEventListeners() {
            fileInput.addEventListener('change', handleFileSelect);
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragenter', handleDragEnter);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            thresholdSlider.addEventListener('input', updateThreshold);
        }

        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'healthy' && data.model_loaded) {
                    statusIndicator.className = 'status-indicator status-connected';
                    statusText.textContent = 'Connected - Model Ready';
                } else {
                    statusIndicator.className = 'status-indicator status-disconnected';
                    statusText.textContent = 'Connected - Model Not Loaded';
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        // Handle file selection
        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            processFiles(files);
        }

        // Drag and drop handlers
        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDragEnter(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            if (!uploadArea.contains(event.relatedTarget)) {
                uploadArea.classList.remove('dragover');
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(event.dataTransfer.files);
            processFiles(files);
        }

        // Update threshold display
        function updateThreshold() {
            thresholdValue.textContent = thresholdSlider.value;
        }

        // Process uploaded files
        function processFiles(files) {
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                showError('Please select valid image files (JPG, PNG)');
                return;
            }

            if (isProcessing) {
                showError('Processing in progress. Please wait...');
                return;
            }

            uploadedFiles = imageFiles;
            processImages();
        }

        // Process images via backend API
        async function processImages() {
            if (isProcessing) return;
            
            isProcessing = true;
            showProgress();
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Processing...';
            
            resultsGrid.innerHTML = '';

            try {
                const formData = new FormData();
                
                // Add images to form data
                uploadedFiles.forEach(file => {
                    formData.append('images', file);
                });
                
                // Add threshold
                formData.append('threshold', thresholdSlider.value);

                // Send request to backend
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Display results
                data.results.forEach(result => {
                    if (result.error) {
                        showError(`Error processing ${result.filename}: ${result.error}`);
                    } else {
                        displayResult(result);
                    }
                });

                showResults();
                showSuccess(`Successfully processed ${data.results.length} images`);

            } catch (error) {
                console.error('Error processing images:', error);
                showError(`Error processing images: ${error.message}`);
            } finally {
                isProcessing = false;
                hideProgress();
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Choose Files';
            }
        }

        // Display individual result
        function displayResult(result) {
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card';
            
            resultCard.innerHTML = `
                <div class="result-header">
                    ${result.filename}
                </div>
                <div class="result-images">
                    <div class="result-image">
                        <img src="${result.originalImage}" alt="Original">
                        <div class="label">Original</div>
                    </div>
                    <div class="result-image">
                        <img src="${result.maskImage}" alt="Mask">
                        <div class="label">Water Mask</div>
                    </div>
                </div>
                <div class="result-stats">
                    <div class="stat-row">
                        <span class="stat-label">Water Coverage:</span>
                        <span class="stat-value">${result.waterPercentage}%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Avg Confidence:</span>
                        <span class="stat-value">${result.confidence}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Water Pixels:</span>
                        <span class="stat-value">${result.waterPixels.toLocaleString()}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Total Pixels:</span>
                        <span class="stat-value">${result.totalPixels.toLocaleString()}</span>
                    </div>
                    <button class="download-btn" onclick="downloadMask('${result.maskImage}', '${result.filename}')">
                        Download Mask
                    </button>
                </div>
            `;
            
            resultsGrid.appendChild(resultCard);
        }

        // Download mask function
        function downloadMask(dataUrl, filename) {
            const link = document.createElement('a');
            link.download = `${filename.split('.')[0]}_mask.png`;
            link.href = dataUrl;
            link.click();
        }

        // Progress management
        function showProgress() {
            progressBar.style.display = 'block';
            updateProgress(0);
        }

        function updateProgress(percent) {
            progressFill.style.width = `${percent}%`;
        }

        function hideProgress() {
            progressBar.style.display = 'none';
        }

        // Results management
        function showResults() {
            resultsSection.style.display = 'block';
        }

        // Message functions
        function showError(message) {
            showMessage(message, 'error');
        }

        function showSuccess(message) {
            showMessage(message, 'success');
        }

        function showMessage(message, type) {
            const existingMessage = document.querySelector(`.${type}`);
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            uploadArea.parentNode.insertBefore(messageDiv, uploadArea.nextSibling);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            initializeEventListeners();
            checkServerStatus();
            
            // Check server status periodically
            setInterval(checkServerStatus, 30000);
        });
    </script>
</body>
</html>
